<ion-view view-title={{title}}>

  <div class="bar bar-subheader 
    item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="query" placeholder="חיפוש" style="text-align: right;">
    </label>
  </div>

  <ion-content 
    class="has-subheader">
  <!--  <ion-refresher on-refresh="doRefresh()">
    </ion-refresher> -->

    <ion-list>
      <ion-item ng-repeat="person in persons track by $index" style="text-align: right;">
        <p>{{person}}</p>
      </ion-item>
      <ion-infinite-scroll 
        ng-if="morePersonsCanBeLoaded()"
        on-infinite="addPersons()">
      </ion-infinite-scroll>
    </ion-list>

    <!--<ion-list 
      show-delete="data.showDelete"
      show-reorder="data.showReorder">
      <ion-item ng-repeat='item in persons | filter: query'
      style="text-align: right;">
        <p>{{item}}</p>
     </ion-item>
    </ion-list> -->

  </ion-content>
</ion-view>
