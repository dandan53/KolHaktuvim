<ion-view view-title="חיפוש אדם">

  <div class="bar bar-subheader 
    item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="searchText" ng-change="searchQueryChange()" placeholder="חיפוש" 
      style="text-align: right; direction:RTL;" onkeyup="rtl(this);">
    </label>
  </div>

  <ion-content 
    class="has-subheader">
  <!--  <ion-refresher on-refresh="doRefresh()">
    </ion-refresher> -->

    <div style="text-align: center;" ng-show="isEmptyState">
        <h4> לא נמצאו תוצאות</h4>
    </div>


    <ion-list>
      <ion-item ng-repeat="person in persons track by $index" style="text-align: right;">
        <p>{{person}}</p>
      </ion-item>
      <ion-infinite-scroll 
        ng-if="morePersonsCanBeLoaded()"
        on-infinite="addPersons()">
      </ion-infinite-scroll>
    </ion-list>

    <!--<ion-list 
      show-delete="data.showDelete"
      show-reorder="data.showReorder">
      <ion-item ng-repeat='item in persons | filter: searchText'
      style="text-align: right;">
        <p>{{item}}</p>
     </ion-item>
    </ion-list> -->

  </ion-content>
</ion-view>
